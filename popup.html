<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Threat Scanner</title>
<link rel="icon" href="icon48.png">

<style>
  /* Global Layout */
  body {
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at top, #0b0f13, #000);
    color: #e6e6e6;
    width: 440px;
    padding: 28px 24px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Title */
  h2 {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    letter-spacing: 1.6px;
    margin-bottom: 28px;
    background: linear-gradient(90deg, #ff4da6, #00eaff, #ff4da6);
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    text-shadow: 0 0 12px rgba(255, 0, 150, 0.18);
  }

  /* Card */
  .card {
    background: rgba(255, 255, 255, 0.03);
    padding: 20px;
    border-radius: 18px;
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 0 18px rgba(0, 255, 255, 0.10);
    backdrop-filter: blur(8px);
    margin-bottom: 22px;
    transition: transform 0.25s ease;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  /* Buttons */
  .btn {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(120deg, #ff0099, #00eaff);
    color: #000;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.35s ease;
  }

  .btn:hover {
    transform: scale(1.07) translateY(-2px);
    background: linear-gradient(120deg, #00eaff, #ff0099);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.22),
                0 0 20px rgba(255, 0, 150, 0.22);
  }

  /* Input */
  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 12px;
    border: 1px solid rgba(0, 150, 255, 0.25);
    background: #0e0e0e;
    color: #fff;
    font-size: 15px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border: 1px solid #00eaff;
    box-shadow: 0 0 8px rgba(0, 234, 255, 0.4);
  }

  /* Threat Meter */
  #threatMeterContainer {
    width: 100%;
    background: #111;
    border-radius: 12px;
    height: 16px;
    margin-top: 22px;
    overflow: hidden;
  }

  #threatMeter {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ff99, #ff0000);
    border-radius: 12px;
    transition: width 0.8s ease, background 0.8s ease;
  }

  /* Divider */
  hr {
    margin: 28px 0;
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent, #00eaff, transparent);
  }

  /* Result Box */
  #result {
    background: linear-gradient(145deg, #0f1318, #0c0f12);
    border-radius: 16px;
    padding: 18px;
    max-height: 280px;
    overflow-y: auto;
    font-size: 15px;
    line-height: 1.5rem;
    border: 1px solid rgba(0, 255, 255, 0.12);
    box-shadow: 0 0 18px rgba(0, 255, 255, 0.12) inset,
                0 0 20px rgba(255, 0, 150, 0.08);
    transition: all 0.4s ease;
  }

  #result::before {
    content: " Scan results will appear here...";
    display: block;
    font-size: 14px;
    color: #00ff6a;
    margin-bottom: 8px;
    font-weight: 600;
    animation: glowText 1.8s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    from { text-shadow: 0 0 4px #00eaff; }
    to   { text-shadow: 0 0 12px #ff00ff; }
  }

</style>
</head>

<body>

<h2>AI Threat Scanner</h2>

<div class="card">
  <button class="btn" id="scanPageBtn">üîç Scan Current Page</button>
</div>

<div class="card">
  <input type="text" id="urlInput" placeholder="Enter URL to scan" />
  <button class="btn" id="scanUrlBtn">Scan URL</button>
</div>

<div class="card">
  <button class="btn" id="openAnalyzerBtn">‚ö° Open Full Analyzer</button>
</div>

<div id="threatMeterContainer">
  <div id="threatMeter"></div>
</div>

<hr />

<div id="result"></div>

<script src="popup.js"></script>
</body>
</html>
