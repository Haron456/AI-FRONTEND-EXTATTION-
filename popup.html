<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Threat Analyzer ‚Äî Web</title>
  <link rel="icon" type="image/png" href="9.png">

  <style>
    :root {
      --bg: #04101b;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.08);
      --muted: #9eb4ce;
      --accent1: #b26bff;
      --accent2: #00eaff;
      --good: #22c55e;
      --warn: #fbbf24;
      --bad: #ef4444;
      --glow: 0 0 18px rgba(0, 234, 255, 0.18);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at 30% -10%, #0a1c33, #010814 70%);
      color: #e9f2ff;
      padding: 26px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1050px;
      margin: auto;
    }

    /* --- Header --- */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 32px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--border);
    }

    .logo-box {
      width: 68px;
      height: 68px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 24px;
      color: #04101b;
      box-shadow: 0 0 26px rgba(0, 234, 255, 0.45);
      transform: rotate(-3deg);
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .small {
      font-size: 14px;
      color: var(--muted);
    }

    /* --- Layout Cards --- */
    .row {
      display: flex;
      gap: 26px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 28px;
      flex: 1 1 460px;
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      transition: 0.35s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 58px rgba(0, 0, 0, 0.6);
    }

    /* --- Inputs --- */
    label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      background: #0b1626;
      border: 1px solid rgba(255,255,255,0.07);
      color: #eaf4ff;
      font-size: 15px;
      transition: 0.25s;
    }

    input[type="text"]:focus {
      border-color: var(--accent2);
      box-shadow: var(--glow);
    }

    /* --- Buttons --- */
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: 0.25s ease;
      min-width: 150px;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #04101b;
      box-shadow: var(--glow);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
      background: linear-gradient(90deg, #00eaff, #ff0099);
    }

    .muted-btn {
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .muted-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #eaf4ff;
    }

    /* --- Results Panel --- */
    #result {
      margin-top: 30px;
      padding: 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.03);
      max-height: 640px;
      overflow: auto;
      font-family: monospace;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 0 18px rgba(0,234,255,0.12);
    }

    .risk-meter {
      height: 18px;
      margin-top: 14px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    .risk-fill {
      height: 100%;
      width: 0%;
      border-radius: 12px;
      transition: width 600ms ease, background 600ms ease;
    }

    .risk-fill.low {
      background: var(--good);
      box-shadow: 0 0 14px var(--good);
    }

    .risk-fill.medium {
      background: var(--warn);
      box-shadow: 0 0 14px var(--warn);
    }

    .risk-fill.high {
      background: var(--bad);
      box-shadow: 0 0 14px var(--bad);
    }

    .preview {
      margin-top: 14px;
      background: #081425;
      padding: 16px;
      border-radius: 16px;
      color: #cfe7ff;
      line-height: 1.45;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35);
    }

    .badge {
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    .meta {
      display: flex;
      gap: 14px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    @media(max-width:700px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-box">AI</div>
      <div>
        <h1>AI Threat Analyzer</h1>
        <div class="small">Scan URLs or screenshots ‚Äî Fast, Secure & Smart</div>
      </div>
    </header>

    <div class="row">

      <!-- URL Card -->
      <div class="card">
        <label for="urlInput">Enter URL to scan</label>
        <input id="urlInput" type="text" placeholder="https://example.com/path" />

        <div class="btn-row">
          <button class="btn" id="scanUrlBtn">üîç Scan URL</button>
          <button class="muted-btn" id="exampleBtn">Example</button>
        </div>

        <div class="btn-row">
          <button class="muted-btn" id="clearBtn">Clear</button>
          <button class="muted-btn" id="copyBtn">üìã Copy Summary</button>
          <button class="muted-btn hidden" id="visitBtn">‚Üó Visit URL</button>
        </div>
      </div>

      <!-- Screenshot Card -->
      <div class="card">
        <label for="fileInput">Upload screenshot / photo</label>
        <input id="fileInput" type="file" accept="image/*" />

        <div class="btn-row">
          <button class="btn" id="scanShotBtn">üì∑ Scan Screenshot</button>
          <button class="muted-btn" id="downloadBtn">‚¨á Download Result</button>
        </div>

        <div class="small" style="margin-top:10px;">
          Tip: Use a clear screenshot with visible text for better AI detection.
        </div>
      </div>
    </div>

    <!-- RESULT PANEL -->
    <div id="result">
      <div id="topSummary" class="small">No scans yet.</div>
      <div class="risk-meter hidden" id="riskMeter"><div id="riskFill" class="risk-fill"></div></div>
      <div id="categories" class="small"></div>
      <div id="previewBox" class="preview hidden"></div>
      <div id="redirects" class="small hidden" style="margin-top:8px"></div>
      <pre id="rawJson" class="hidden" style="margin-top:8px;color:#a8e0ff"></pre>
    </div>

    <div class="meta">
      <div class="badge small" id="statusBadge"><span id="backendStatus">checking‚Ä¶</span></div>
      <div class="badge small">Endpoint: <span id="backendURL">http://127.0.0.1:8000</span></div>
    </div>
  </div>

  <script src="page.js"></script>
</body>
</html>
